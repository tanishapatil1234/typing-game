<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <br></br>
  <h1>Termincal Typing Game</h1>
  <p>By: Tanisha Patil</p>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    p {
        align-content: center;
        text-align: center;
    }

    h1 {
        align-content: center;
        text-align: center;
    }

    .terminal {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: #000;
      border: 2px solid #fff;
    }

    .timer {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #000;
      color: #00ff0d;
      border: none;
      border-bottom: 2px solid #fff;
      resize: none;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
    }

    .result {
      font-size: 18px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="timer">20</div>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div class="result">WPM: <span id="wpm">0</span></div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const timerDisplay = document.querySelector('.timer');
    const resultDisplay = document.getElementById('wpm');

    let timer = 20;
    let wordsTyped = 0;

    textInput.addEventListener('input', () => {
      const text = textInput.value.trim();
      const words = text.split(/\s+/).length;
      wordsTyped = words;
    });

    const countdown = setInterval(() => {
      timer--;
      timerDisplay.textContent = timer;
      if (timer === 0) {
        clearInterval(countdown);
        textInput.disabled = true;
        const wpm = Math.round((wordsTyped / 20) * 60);
        resultDisplay.textContent = `${wpm}`;
      }
    }, 1000);
  </script>
</body>
</html>
